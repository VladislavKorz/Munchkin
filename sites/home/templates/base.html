{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mk-notifications.min.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    {% block header %}
    {% endblock %}

</head>
<body>
    
    {% block body %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

    
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/mk-notifications.js' %}"></script>
    <script>
        window.addEventListener('load', function() {
            mkNotifications();
            const notif_info = {status: "info"};
            const notif_success = {status: "success"};
            const notif_primary = {status: "primary"};
            const notif_warning = {status: "warning"};
        });
    </script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
